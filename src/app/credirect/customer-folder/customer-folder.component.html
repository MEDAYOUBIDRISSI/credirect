<div class="card h-100">
    <div class="row">
        <div class="col-12">
            <h3>Création de dossier de crédit</h3>
            <p>

            </p>
        </div>
        <div class="col-12">
           <div class="grid">
                <div class="col-12 xl:col-6">
                    <p-table [value]="products" [paginator]="true" [rows]="5" responsiveLayout="scroll">
                        <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                                <th pSortableColumn="code">Tel <p-sortIcon field="code"></p-sortIcon></th>
                                <th pSortableColumn="category">Email <p-sortIcon field="category"></p-sortIcon></th>
                                <th>
                                    <p-button label="Ajouter autre" severity="info" />
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td style="width: 35%; min-width: 7rem;">{{product.name}}</td>
                                <td style="width: 35%; min-width: 8rem;">{{product.code}}</td>
                                <td style="width: 35%; min-width: 8rem;">{{product.category}}</td>
                                <td style="width: 15%;">
                                    <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <div class="col-12 xl:col-3">
                    <h5>Nature du crédit</h5>
                    <div class="row">
                        <div class="col-12">
                            <p-listbox [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" class="w-full md:w-56" />
                        </div>
                    </div>
                </div>
           </div> 
        </div>
    </div>
</div>
