<div class="card h-100">
    <div class="row">
        <div class="col-12">
            <h3>Liste des dossiers de crédit ttt</h3>
            <p></p>
        </div>
        <div class="card">
            <div class="row grid">
                <div class="col-12">
                    <!-- Étapes avec p-steps -->
                    <p-steps [model]="steps" [activeIndex]="activeIndex" (activeIndexChange)="onStepChange($event)"></p-steps>

                    <!-- Contenu des étapes -->
                    <div *ngIf="activeIndex === 0" class="step-content">
                        <!-- Your existing content for Phase 1 -->
                    </div>

                    <div *ngIf="activeIndex === 1" class="step-content">
                        <!-- Your existing content for Phase 2 -->
                    </div>

                    <div *ngIf="activeIndex === 2" class="step-content">
                        <h2>{{ phases[activeIndex].title }}</h2>
                        <ul>
                            <li *ngFor="let status of phases[activeIndex].statuses">{{ status }}</li>
                        </ul>
                        <button style="background-color: green; color: white;" (click)="nextStep()">
                            Next Phase
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
